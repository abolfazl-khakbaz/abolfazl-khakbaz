name: GitHub Metrics Insights

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Generate Repo Insights
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_README_TOKEN }}

          # ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§ØµÙ„ÛŒ
          user: abolfazl-khakbaz
          template: classic
          base: ""
          config_timezone: Europe/Rome

          # ðŸŸ¦ Ú©Ø§Ø±Øª Û± â€” Repo Insights Summary
          filename: metrics.repo-insights.svg
          plugin_insights: yes
          plugin_insights_charts: yes
          plugin_insights_repositories: yes
          plugin_insights_languages: yes

      
          
      - name: Commit Calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_README_TOKEN }}
          user: abolfazl-khakbaz
          base: ""
          filename: metrics.calendar.svg

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Achievements Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_README_TOKEN }}
          user: abolfazl-khakbaz
          base: ""
          filename: metrics.achievements.svg

          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

